<div
  class="bg-cover text-bordet bg-center overflow-hidden w-full h-96"
  [style.background-image]="'url(' + img + ' )'"
>
  <div class="p-16 md:p-32">
    <h2 *ngIf="title" class="text-2xl text-white pb-4">
      {{ title | titlecase }}
    </h2>
    <p class="text-white" *ngIf="description">
      {{ description }}
    </p>
  </div>
</div>
