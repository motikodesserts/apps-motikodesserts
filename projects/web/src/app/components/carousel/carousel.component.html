<div
  *ngIf="cards && cards.length"
  class="m-0 p-0 w-full shadow-xl"
  style="position: absolute; top: 0"
>
  <div
    *ngFor="let card of cards; let i = index"
    class="hidden bg-cover bg-fixed bg-center"
    [ngClass]="{ active: selectedIndex === i }"
    [style.background-image]="'url(' + card.imgSrc + ')'"
  >
    <div class="absolute bg-white bg-opacity-50 w-full h-screen">
      <div class="p-8">
        <div class="h-96"></div>
        <div>
          <h2 class="text-xl text-left">
            {{ card?.title }}
          </h2>
        </div>
        <div>
          <p class="w-9/12 md:w-1/3">
            {{ card?.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
