<header
  class="text-border text-xl bg-transparent z-40 w-full fixed md:justify-center items-center transition-[height] ease-in-out delay-450"
  [ngClass]="topDistance > point ? 'md:h-20 bg-white' : 'h-36'"
>
  <div
    class="flex justify-between p-2"
    [ngClass]="topDistance > point ? ' bg-white' : ''"
  >
    <button class="md:hidden" (click)="navOpen = !navOpen">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8 text-black"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
    <div class="md:hidden">
      <a routerLink="/">
        <img
          class="h-16"
          src="https://motikodesserts.com/wp-content/uploads/2021/04/MOTIKO-logo-01-1.png"
          alt="motkodesserts logo"
        />
      </a>
    </div>
    <div></div>
  </div>

  <nav
    class="w-full flex justify-center"
    [ngClass]="
      topDistance > point
        ? 'md:h-28 md:-my-16 bg-white shadow-xl animate__animated animate__fadeInDown'
        : ''
    "
  >
    <ul
      class="bg-white md:bg-transparent fixed left-0 right-0 min-h-screen space-y-4 p-4 transform translate-x-full transition duration-200 md:relative md:flex md:min-h-0 md:space-y-0 md:space-x-6 md:translate-x-0"
      [ngClass]="navOpen ? 'translate-x-0 bg-white-500' : 'translate-x-full'"
    >
      <li
        class="cursor-pointer"
        *ngFor="let p of pages; let i = index"
        [ngClass]="!p.title ? 'hidden md:flex' : ''"
      >
        <div>
          <img
            *ngIf="!p.title"
            [routerLink]="[p.url]"
            class="h-0 my-8 mx-16"
            [ngClass]="topDistance > point ? 'md:h-16' : 'md:h-32'"
            src="https://motikodesserts.com/wp-content/uploads/2021/04/MOTIKO-logo-01-1.png"
            alt="motkodesserts
          logo"
          />
        </div>
        <button
          *ngIf="p.title"
          [routerLink]="[p.url]"
          class="flex md:justify-center py-2 px-4 no-underline hover:underline"
          [ngClass]="topDistance > point ? 'p-2' : 'p-4'"
        >
          <span
            [ngClass]="topDistance > point ? 'md:py-10' : 'md:py-20'"
            (click)="navOpen = !navOpen"
          >
            {{ p.title | titlecase }}
          </span>
        </button>
      </li>
    </ul>
  </nav>
</header>
