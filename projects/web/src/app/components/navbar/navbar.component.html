<header
  class="w-full fixed flex justify-between md:justify-center items-center p-8 pt-10 transition-[height] ease-in-out delay-450"
  [ngClass]="topDistance > 100 ? 'h-20 my-18' : 'h-36 my-18'"
>
  <button class="md:hidden" (click)="navOpen = !navOpen">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-8 w-8 text-black"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
  </button>
  <div class="md:hidden">
    <a routerLink="/">
      <img class="h-16" src="assets/img/logo.png" alt="motkodesserts logo" />
    </a>
  </div>
  <nav>
    <ul
      class="bg-white z-40 fixed left-0 right-0 min-h-screen bg-white-500 space-y-4 p-4 transform translate-x-full transition duration-200 md:relative md:flex md:min-h-0 md:space-y-0 md:space-x-6 md:p-0 md:translate-x-0 md:min-w-full mt-16"
      [ngClass]="navOpen ? 'translate-x-0 bg-white-500' : 'translate-x-full'"
    >
      <li
        class="cursor-pointer"
        *ngFor="let p of pages; let i = index"
        [ngClass]="!p.title ? 'hidden md:flex' : ''"
      >
        <img
          *ngIf="!p.title"
          [routerLink]="[p.url]"
          class="h-0 my-8 mx-16"
          [ngClass]="topDistance > 100 ? 'md:h-16' : 'md:h-32'"
          src="assets/img/logo.png"
          alt="motkodesserts
          logo"
        />

        <button
          *ngIf="p.title"
          [routerLink]="[p.url]"
          class="flex md:justify-center py-2 px-4 no-underline hover:underline"
          [ngClass]="topDistance > 100 ? 'p-2' : 'p-4'"
        >
          <span [ngClass]="topDistance > 100 ? 'md:py-10' : 'md:py-20'">
            {{ p.title | titlecase }}
          </span>
        </button>
      </li>
    </ul>
  </nav>
</header>
