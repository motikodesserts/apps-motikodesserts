<div *ngIf="color" class="relative md:my-8 flex justify-end">
  <div
    class="relative md:py-20 bg-none w-full md:w-9/12"
    [style.backgroundColor]="color"
  >
    <div
      [style.backgroundColor]="color"
      class="flex justify-center md:absolute md:-left-44 md:-mt-14 overflow-hidden rounded-lg"
      [ngClass]="'img-shadow-' + index"
    >
      <div
        class="z-10 mx-8 md:mx-0 bg-cover bg-center w-full h-96 md:w-100 md:h-100"
        [style.background-image]="'url(assets/img/about-us/' + index + '.jpg)'"
      ></div>
    </div>
    <div class="relative m-2 z-20 bg-white w-full md:w-10/12 md:left-48">
      <div class="w-full flex justify-center md:justify-start h-28">
        <div
          class="bg-center w-full md:bg-left bg-contain bg-no-repeat bg-clip-padding md:w-1/2 flex justify-center"
          [style.background-image]="
            'url(assets/img/about-us/brush-' + index + '.png)'
          "
        >
          <h2 class="text-2xl p-8">
            {{ title | titlecase }}
          </h2>
        </div>
      </div>
      <div class="p-4">
        <h2 class="text-xl p-2">
          {{ subtitle | titlecase }}
        </h2>
        <p>
          {{ shortDescription }}
        </p>
      </div>
      <div class="relative flex flex-col justify-center items-center mx-4">
        <div
          [style.backgroundColor]="color"
          [class]="
            'flex w-full justify-between p-8 mt-2 rounded  md:bg-none my-4'
          "
        >
          <div class="flex">
            <div class="text-black font-bold">{{ "discover" | titlecase }}</div>
          </div>
          <div
            class="flex items-center justify-center cursor-pointer w-4 h-4"
            (click)="showDetails = !showDetails"
          >
            <span class="text-2xl font-bold" *ngIf="!showDetails"> + </span>
            <span class="text-2xl font-bold" *ngIf="showDetails"> - </span>
          </div>
        </div>
        <div
          *ngIf="showDetails"
          [style.backgroundColor]="color"
          [innerHTML]="description"
          style="margin-bottom: 2rem; margin-top: -1rem; padding: 1rem"
        ></div>
      </div>
    </div>
  </div>
</div>
