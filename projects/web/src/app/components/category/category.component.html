<div class="bg-white relative w-screen z-30 overflow-hidden">
  <div
    [style.background-image]="'url(assets/img/footer.webp)'"
    class="bg-center mx-auto container px-6 xl:px-0 py-12"
  >
    <div class="flex flex-col">
      <div
        class="grid md:grid-cols-2 lg:grid-cols-4 gap-x-8 gap-y-8 items-center"
      >
        <div *ngFor="let product of products; let i = index">
          <div
            [ngClass]="
              i % 2
                ? 'animate__animated animate__fadeInRight'
                : 'animate__animated animate__fadeInLeft'
            "
            class="shadow-lg rounded-lg group group-hover:bg-opacity-40 transition duration-500 relative bg-opacity-90 bg-red-50 sm:p-2 py-6 px-1 flex justify-center items-center md:m-6"
          >
            <a [routerLink]="'/products/' + product.product.code">
              <img
                class="rounded-full transition duration-500"
                [src]="product.product.images[0].image"
                [alt]="product.product.images[0].name"
              />
            </a>

            <div
              class="absolute sm:top-8 top-4 left-4 sm:left-8 flex justify-start items-start flex-col space-y-2"
            >
              <div>
                <p
                  class="group-hover:opacity-60 transition duration-500 text-xl leading-5 text-gray-600"
                >
                  <a [routerLink]="['/products/', product.product.code]">
                    {{ product.name }}
                  </a>
                </p>
              </div>
            </div>

            <div
              class="flex flex-col bottom-8 left-8 space-y-4 absolute opacity-0 group-hover:opacity-100 transition duration-500"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
