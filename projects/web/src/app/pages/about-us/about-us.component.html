<div class="w-full relative">
  <app-page-header
    [title]="title"
    [img]="imgHeader"
    [description]="headerDescription"
  ></app-page-header>

  <div class="list-style py-4" *ngFor="let d of $data | async; let i = index">
    <app-left-card
      *ngIf="(i + 1) % 2 === 0"
      [title]="d.title"
      [subtitle]="d.sub_title"
      [img]="d.aboutUsSection.image"
      [shortDescription]="d.short_description"
      [description]="d.description"
      [color]="colors[i]"
      [index]="i"
    ></app-left-card>
    <app-right-card
      *ngIf="(i + 1) % 2"
      [title]="d.title"
      [subtitle]="d.sub_title"
      [img]="d.aboutUsSection.image"
      [shortDescription]="d.short_description"
      [description]="d.description"
      [color]="colors[i]"
      [index]="i"
    ></app-right-card>
  </div>
</div>
