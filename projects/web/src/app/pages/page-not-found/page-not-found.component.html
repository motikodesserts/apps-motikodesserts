<div
  style="min-height: 80vh"
  [style.background-image]="'url(assets/img/footer.png)'"
  class="bg-center bg-cover flex items-center flex-col justify-center lg:flex-row py-28 px-6 md:px-24 md:py-20 lg:py-32 gap-16 lg:gap-28"
>
  <div class="w-full lg:w-1/2">
    <section
      class="flex items-center h-full p-16 dark:bg-gray-900 dark:text-gray-100"
    >
      <div
        class="container flex flex-col items-center justify-center px-5 mx-auto my-8"
      >
        <div class="max-w-md text-center">
          <h2 class="mb-8 font-extrabold text-9xl dark:text-gray-600">
            <span class="sr-only">Error</span>404
          </h2>
        </div>
      </div>
    </section>
  </div>
  <div class="w-full lg:w-1/2">
    <h1 class="py-4 text-3xl lg:text-4xl font-extrabold text-gray-800">
      {{ "Looks like there's no Mochi around here" | translate }}
    </h1>
    <p class="py-4 text-base text-gray-800">
      {{
        "The content you’re looking for doesn’t exist. Either it was removed, or you mistyped the link."
          | translate
      }}
    </p>
    <p class="py-2 text-base text-gray-800">
      {{
        "Sorry about that! Please visit our homepage to get where you need to go."
          | translate
      }}
    </p>
    <button
      routerLink="/"
      class="w-full lg:w-auto my-4 rounded-md px-1 sm:px-16 py-5 hover:underline text-2xl"
    >
      {{ "Go back to Homepage" | translate }}
    </button>
  </div>
</div>
