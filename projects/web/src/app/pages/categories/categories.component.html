<app-page-header
  *ngIf="category"
  [name]="category.name"
  img="assets/img/home.webp"
  [description]="category.description"
></app-page-header>

<nav
  class="flex flex-wrap items-center justify-between py-3 text-gray-500 hover:text-gray-700 focus:text-gray-700 shadow-lg navbar navbar-expand-lg navbar-light"
>
  <div class="container-fluid flex flex-wrap items-center justify-between px-6">
    <nav class="bg-gray-100 rounded-md p-2" aria-label="breadcrumb">
      <ol class="list-reset flex">
        <li>
          <a routerLink="/" class="text-gray-500 hover:text-gray-600">
            {{ "home" | translate | uppercase }}
          </a>
        </li>
        <li><span class="text-gray-500 mx-2">/</span></li>
        <li>
          <a class="text-gray-500 hover:text-gray-600">
            {{ category.name | titlecase }}</a
          >
        </li>
      </ol>
    </nav>
  </div>
</nav>

<app-category [categoryCode]="code"></app-category>
